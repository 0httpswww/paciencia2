      const CryptoFarmGame = ({ onBack, addCoins, coins }) => {
          const MACHINES = { 'usb_miner': { id: 'usb_miner', name: 'USB Miner', cost: 10, rate: 0.1, duration: 3000, icon: <div className="w-full h-full bg-gray-700 rounded flex items-center justify-center border-2 border-gray-600 relative overflow-hidden"><div className="w-2 h-4 bg-gray-400 absolute top-1"></div><div className="pixel-led w-1 h-1 bg-green-500 absolute bottom-2 rounded-full"></div></div>, type: 'basic', color: '#94a3b8' }, 'gpu_rig': { id: 'gpu_rig', name: 'GPU Rig', cost: 50, rate: 0.5, duration: 5000, icon: <div className="w-full h-full bg-gray-900 border-2 border-gray-700 p-1 flex gap-1 relative"><div className="w-3 h-full bg-gray-800 border border-gray-600 flex flex-col justify-center items-center"><Fan size={10} className="text-cyan-400 pixel-fan" /></div><div className="w-3 h-full bg-gray-800 border border-gray-600 flex flex-col justify-center items-center"><Fan size={10} className="text-cyan-400 pixel-fan" /></div><div className="pixel-led-fast w-1 h-1 bg-cyan-400 absolute top-0.5 right-0.5 shadow-[0_0_5px_cyan]"></div></div>, type: 'gpu', color: '#22d3ee' } };
          const [grid, setGrid] = useState(() => { try { return JSON.parse(localStorage.getItem('crypto_grid_v1') || '[]'); } catch { return []; } });
          const [selectedMachine, setSelectedMachine] = useState('usb_miner'); 
          const [now, setNow] = useState(Date.now()); 
          const [landLevel, setLandLevel] = useState(() => { try { return parseInt(localStorage.getItem('crypto_land') || '6'); } catch { return 6; } });
          const [hashRate, setHashRate] = useState(0);
          useEffect(() => { const rate = grid.reduce((acc, plot) => acc + (plot.machine ? MACHINES[plot.machine].rate : 0), 0); setHashRate(rate); }, [grid]);
          useEffect(() => { if (grid.length < landLevel) { const newGrid = [...grid]; while(newGrid.length < landLevel) newGrid.push({ id: Date.now() + Math.random(), machine: null, plantedAt: null }); setGrid(newGrid); } const interval = setInterval(() => setNow(Date.now()), 100); return () => clearInterval(interval); }, [landLevel]);
          useEffect(() => safeStorage.setItem('crypto_grid_v1', JSON.stringify(grid)), [grid]); useEffect(() => safeStorage.setItem('crypto_land', landLevel.toString()), [landLevel]);
          const handlePlotClick = (index) => { 
            const plot = grid[index]; 
            if (plot.machine) { const def = MACHINES[plot.machine]; const elapsed = now - plot.plantedAt; const progress = Math.min(100, (elapsed / def.duration) * 100); if (progress >= 100) { const reward = def.rate * (def.duration / 1000); addCoins(reward); playSound('harvest'); const newGrid = [...grid]; newGrid[index] = { ...plot, plantedAt: now }; setGrid(newGrid); } else { playSound('scan'); } } else { const item = MACHINES[selectedMachine]; if (coins >= item.cost) { addCoins(-item.cost); playSound('plant'); const newGrid = [...grid]; newGrid[index] = { ...plot, machine: selectedMachine, plantedAt: now }; setGrid(newGrid); } else { playSound('lose'); } } 
          };
          const handleExpand = () => { triggerAd(() => { setLandLevel(prev => prev + 2); playSound('buy'); }); };
          return (
              <div className="w-full h-full server-room-scene flex flex-col overflow-hidden relative text-white font-sans safe-area-padding">
                   <div className="absolute top-0 w-full p-4 flex flex-col gap-2 z-40 bg-gradient-to-b from-black/90 to-transparent pointer-events-none"><div className="flex justify-between items-start"><button onClick={() => { playSound('ui_click'); onBack(); }} className="pointer-events-auto p-2 rounded-full bg-white/10 hover:bg-white/20 backdrop-blur"><ChevronLeft /></button><div className="flex flex-col items-center"><div className="flex items-center gap-2 mb-1 bg-black/50 px-3 py-1 rounded border border-green-500/30"><Activity size={16} className="text-green-500 animate-pulse" /><div className="text-xs font-mono text-green-400">{hashRate.toFixed(1)} MH/s</div></div></div><div className="flex items-center gap-2"><div className="bg-yellow-500/80 px-4 py-1.5 rounded-full font-bold text-white shadow-[0_0_15px_rgba(234,179,8,0.5)] border border-yellow-300 flex items-center gap-2"><Coins size={16} className="text-white fill-white" /> {coins.toFixed(2)}</div></div></div></div>
                   <div className="flex-1 flex items-center justify-center farm-perspective relative overflow-hidden"><div className="farm-grid-3d grid grid-cols-2 gap-x-4 gap-y-8 p-6 relative origin-center max-w-lg" style={{ transform: 'perspective(800px) rotateX(10deg) translateY(-20px)', width: 'fit-content' }}>{grid.map((plot, i) => { const def = plot.machine ? MACHINES[plot.machine] : null; const progress = def ? Math.min(100, ((now - plot.plantedAt)/def.duration)*100) : 0; const isReady = progress >= 100; return (<div key={i} onClick={(e) => { e.stopPropagation(); handlePlotClick(i); }} className={`w-32 h-24 rounded-t-lg miner-slot relative group cursor-pointer transition-transform active:scale-95 flex items-end justify-center ${isReady ? 'border-green-400 shadow-[0_0_20px_rgba(34,197,94,0.4)]' : ''}`}>{!def && <div className="text-gray-600 font-mono text-[10px] opacity-50 mb-4">ESPA√áO VAZIO</div>}{def && (<div className="w-full h-full p-2 relative"><div className="w-full h-full transform transition-transform hover:-translate-y-1 duration-200">{def.icon}</div>{!isReady && (<div className="absolute top-1 left-2 right-2 h-1 bg-black rounded-full overflow-hidden border border-white/10"><div className="h-full bg-green-500" style={{ width: `${progress}%` }}></div></div>)}{isReady && (<div className="absolute -top-6 left-1/2 -translate-x-1/2 animate-bounce drop-shadow-[0_0_5px_gold]"><div className="bg-yellow-500 text-black font-bold text-[10px] px-2 py-0.5 rounded-full border border-white">COLETAR</div></div>)}</div>)}</div>); })}<div onClick={handleExpand} className="w-32 h-24 rounded-t-lg border-2 border-dashed border-gray-700 flex flex-col items-center justify-center cursor-pointer hover:border-green-500 hover:text-green-500 text-gray-600 transition-colors bg-black/20 relative" style={{ transform: 'rotateZ(0deg)' }}><PlusCircle size={24} /><span className="text-[8px] font-bold mt-1">EXPANDIR (AD)</span><div className="absolute -bottom-3 -left-[10%] w-[120%] h-3 bg-[#475569] border-t-2 border-[#94a3b8] border-b-4 border-[#1e293b] rounded-sm shadow-lg"></div></div></div></div>
                   <div className="h-44 w-full z-40 flex flex-col bg-black/80 border-t border-gray-800 backdrop-blur-md"><div className="px-4 py-2 border-b border-gray-800 flex justify-between items-center"><div className="text-xs font-bold text-gray-400 uppercase tracking-wider flex items-center gap-2"><ShoppingCart size={14} /> LOJA DE HARDWARE</div></div><div className="flex-1 overflow-x-auto flex gap-3 p-4 items-center">{Object.values(MACHINES).map(item => (<button key={item.id} onClick={() => { setSelectedMachine(item.id); playSound('ui_click'); }} className={`flex-shrink-0 w-24 h-28 rounded-xl flex flex-col items-center justify-between p-2 border transition-all active:scale-95 relative overflow-hidden ${selectedMachine === item.id ? 'border-green-500 bg-green-900/20 shadow-[0_0_10px_rgba(34,197,94,0.2)]' : 'border-gray-700 bg-gray-900/50 hover:border-gray-500'}`}><div className="w-10 h-10 mt-1">{item.icon}</div><div className="text-center w-full"><div className="text-[10px] font-bold text-white uppercase tracking-tighter truncate w-full">{item.name}</div><div className="text-[9px] text-gray-400 font-mono">+{item.rate} MH/s</div></div><div className="text-[10px] text-yellow-400 font-bold bg-black/60 px-2 py-0.5 rounded w-full text-center border border-yellow-500/20">${item.cost}</div></button>))}</div></div>

      const FlappyCoinGame = ({ onBack, addCoins }) => {
          const canvasRef = useRef(null);
          const [gameState, setGameState] = useState('start'); 
          const [score, setScore] = useState(0);
          const gameRef = useRef({ player: { y: 300, velocity: 0, radius: 15 }, pipes: [], frame: 0, score: 0 });
          const resetGame = () => { gameRef.current = { player: { y: 300, velocity: 0, radius: 15 }, pipes: [], frame: 0, score: 0 }; setScore(0); setGameState('start'); };
          useEffect(() => {
              const canvas = canvasRef.current; const ctx = canvas.getContext('2d');
              let animationFrameId;
              const loop = () => {
                  const { player, pipes, frame } = gameRef.current;
                  ctx.fillStyle = '#111827'; ctx.fillRect(0, 0, canvas.width, canvas.height);
                  if (gameState === 'playing') { player.velocity += 0.3; player.y += player.velocity; if (frame % 100 === 0) { pipes.push({ x: canvas.width, topHeight: Math.random() * (canvas.height - 300) + 50, passed: false }); } 
                  for (let i = pipes.length - 1; i >= 0; i--) { const p = pipes[i]; p.x -= 3; if (p.x + 60 < 0) { pipes.splice(i, 1); continue; } if ((player.y - 15 < p.topHeight && player.x + 15 > p.x && player.x - 15 < p.x + 60) || (player.y + 15 > p.topHeight + 200 && player.x + 15 > p.x && player.x - 15 < p.x + 60) || player.y > canvas.height) { setGameState('gameover'); playSound('lose'); } if (!p.passed && player.x > p.x + 60) { p.passed = true; gameRef.current.score++; setScore(gameRef.current.score); playSound('harvest'); if(gameRef.current.score % 10 === 0) addCoins(1); } } gameRef.current.frame++; }
                  pipes.forEach(p => { ctx.fillStyle = '#ef4444'; ctx.fillRect(p.x, 0, 60, p.topHeight); ctx.fillStyle = '#22c55e'; ctx.fillRect(p.x, p.topHeight + 200, 60, canvas.height); });
                  ctx.fillStyle = '#f59e0b'; ctx.beginPath(); ctx.arc(player.x, player.y, 15, 0, Math.PI*2); ctx.fill();
                  animationFrameId = requestAnimationFrame(loop);
              };
              const handleResize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; gameRef.current.player.x = canvas.width/3; }; window.addEventListener('resize', handleResize); handleResize(); loop(); return () => { window.removeEventListener('resize', handleResize); cancelAnimationFrame(animationFrameId); };
          }, [gameState]);
          return (<div className="w-full h-full relative overflow-hidden bg-gray-900 select-none" onClick={() => { if (gameState === 'start') setGameState('playing'); if(gameState === 'playing') { gameRef.current.player.velocity = -6; playSound('jump'); } }}><canvas ref={canvasRef} className="block w-full h-full" /><div className="absolute top-0 w-full p-6 flex justify-between pointer-events-none safe-area-padding"><button onClick={(e) => { e.stopPropagation(); onBack(); }} className="pointer-events-auto p-3 bg-white/10 rounded-full"><ChevronLeft size={24} className="text-white" /></button><h1 className="text-4xl font-bold text-white">{score}</h1><div className="w-12"></div></div>{gameState === 'start' && <div className="absolute inset-0 flex items-center justify-center bg-black/40 pointer-events-none"><h2 className="text-white font-bold text-2xl animate-bounce">TOQUE PARA VOAR</h2></div>}{gameState === 'gameover' && <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/80"><div className="text-center"><h2 className="text-3xl text-red-500 font-bold mb-4">GAME OVER</h2><button onClick={(e) => { e.stopPropagation(); triggerAd(() => resetGame()); }} className="bg-green-600 text-white px-6 py-3 rounded font-bold">RESTART (AD)</button></div></div>}</div>);
      };

      // --- GAME 9: SOLITAIRE (PACI√äNCIA) ---
      
      const PlayingCard = ({ card, onClick, isSelected }) => {
          if (!card) return <div className="w-12 h-16 md:w-16 md:h-24 rounded border border-white/10 bg-white/5 opacity-50"></div>;
          
          if (!card.faceUp) {
              return (
                  <div 
                      onClick={onClick}
                      className="w-12 h-16 md:w-16 md:h-24 rounded bg-gradient-to-br from-blue-900 to-black border border-blue-500/30 flex items-center justify-center relative shadow-sm cursor-pointer hover:scale-105 transition-transform"
                  >
                      <div className="absolute inset-1 border border-white/10 rounded-sm bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-30"></div>
                      <Gamepad2 size={20} className="text-blue-500 opacity-50" />
                  </div>
              );
          }

          const isRed = card.suit === 'heart' || card.suit === 'diamond';
          const Icon = card.suit === 'heart' ? Heart : card.suit === 'diamond' ? Diamond : card.suit === 'club' ? Club : Spade;
          const label = card.value === 1 ? 'A' : card.value === 11 ? 'J' : card.value === 12 ? 'Q' : card.value === 13 ? 'K' : card.value;

              <div

                  <Icon size={20} fill={isRed ? "currentColor" : "black"} />
                  <div className="w-full flex justify-end text-[10px] md:text-xs font-bold leading-none rotate-180">
                      {label}<br/>
                      <Icon size={8} fill={isRed ? "currentColor" : "black"} />
                  </div>
              </div>
          );
      };

      const SolitaireGame = ({ onBack }) => {
          const SUITS = ['heart', 'diamond', 'club', 'spade'];
          
          // State
          const [deck, setDeck] = useState([]);
          const [piles, setPiles] = useState({
              stock: [],
              talon: [],
              foundation1: [], foundation2: [], foundation3: [], foundation4: [],
              tableau1: [], tableau2: [], tableau3: [], tableau4: [], tableau5: [], tableau6: [], tableau7: []
          });
          const [selected, setSelected] = useState(null); // { pile: string, index: number }
          const [showPreRoll, setShowPreRoll] = useState(true);

          const initGame = () => {
              // Create Deck
              let newDeck = [];
              SUITS.forEach(suit => {
                  for (let i = 1; i <= 13; i++) {
                      newDeck.push({ id: Math.random(), suit, value: i, faceUp: false });
                  }
              });
              newDeck.sort(() => Math.random() - 0.5);

              // Deal
              const newPiles = {
                  stock: [], talon: [],
                  foundation1: [], foundation2: [], foundation3: [], foundation4: [],
                  tableau1: [], tableau2: [], tableau3: [], tableau4: [], tableau5: [], tableau6: [], tableau7: []
              };

              for (let i = 1; i <= 7; i++) {
                  for (let j = 0; j < i; j++) {
                      const card = newDeck.pop();
                      if (j === i - 1) card.faceUp = true;
                      newPiles[`tableau${i}`].push(card);
                  }
              }
              newPiles.stock = newDeck;
              setPiles(newPiles);
              setSelected(null);
          };

          useEffect(() => { initGame(); }, []);

          const handleCardClick = (pileName, index) => {
              // Logic to handle stock click
              if (pileName === 'stock') {
                  if (piles.stock.length === 0) {
                      // Recycle talon
                      const newStock = [...piles.talon].reverse().map(c => ({...c, faceUp: false}));
                      setPiles(prev => ({ ...prev, stock: newStock, talon: [] }));
                  } else {
                      // Draw
                      const card = piles.stock[piles.stock.length - 1];
                      card.faceUp = true;
                      setPiles(prev => ({
                          ...prev,
                          stock: prev.stock.slice(0, -1),
                          talon: [...prev.talon, card]
                      }));
                  }
                  setSelected(null);
                  playSound('card_flip');
                  return;
              }

              // Logic for clicking a card in tableau/talon/foundation
              const pile = piles[pileName];
              const card = pile[index];

              // If clicking empty tableau spot (king move)
              if (!card && pileName.startsWith('tableau')) {
                  if (selected) attemptMove(pileName);
                  return;
              }

              if (!card) return;

              // If card is face down in tableau (and top), flip it? No, automatic.
              // Logic: Select source or move to target
              if (!selected) {
                   if (card.faceUp) {
                       setSelected({ pile: pileName, index });
                       playSound('ui_click');
                   }
              } else {
                   // Attempt move
                   if (selected.pile === pileName && selected.index === index) {
                       setSelected(null); // Deselect
                   } else {
                       attemptMove(pileName);
                   }
              }
          };

          const attemptMove = (targetPileName) => {
              if (!selected) return;
              
              const sourcePile = [...piles[selected.pile]];
              const targetPile = [...piles[targetPileName]];
              
              const movingCards = sourcePile.slice(selected.index);
              const targetCard = targetPile.length > 0 ? targetPile[targetPile.length - 1] : null;
              const leadCard = movingCards[0];

              let isValid = false;

              // Rules
              if (targetPileName.startsWith('foundation')) {
                  // Only 1 card at a time to foundation
                  if (movingCards.length === 1) {
                      if (!targetCard) {
                          if (leadCard.value === 1) isValid = true; // Ace
                      } else {
                          if (targetCard.suit === leadCard.suit && targetCard.value + 1 === leadCard.value) isValid = true;
                      }
                  }
              } else if (targetPileName.startsWith('tableau')) {
                  if (!targetCard) {
                      if (leadCard.value === 13) isValid = true; // King to empty
                  } else {
                      const isRed = (s) => s === 'heart' || s === 'diamond';
                      if (isRed(targetCard.suit) !== isRed(leadCard.suit) && targetCard.value - 1 === leadCard.value) isValid = true;
                  }
              }

              if (isValid) {
                  // Execute Move
                  const newSource = sourcePile.slice(0, selected.index);
                  if (newSource.length > 0 && !newSource[newSource.length - 1].faceUp) {
                      newSource[newSource.length - 1].faceUp = true; // Flip next card
                  }

                  setPiles(prev => ({
                      ...prev,
                      [selected.pile]: newSource,
                      [targetPileName]: [...targetPile, ...movingCards]
                  }));
                  setSelected(null);
                  playSound('move_piece');
              } else {
                  setSelected(null);
                  playSound('lose'); // Invalid move
              }
          };
          
          if (showPreRoll) {
              return <PreRollAdModal onSkip={() => setShowPreRoll(false)} onClose={() => setShowPreRoll(false)} />;
          }

          return (
              <div className="w-full h-full bg-[#1e293b] flex flex-col relative overflow-hidden safe-area-padding">
                  {/* Background */}
                  <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-green-800 to-green-950"></div>

                      {/* Top Row */}
                      <div className="w-full max-w-2xl flex justify-between gap-2">
                          {/* Stock & Talon */}
                          <div className="flex gap-2">
                               <div onClick={() => handleCardClick('stock')} className="relative">
                                   {piles.stock.length > 0 ? (
                                       <PlayingCard card={piles.stock[piles.stock.length-1]} />
                                   ) : (
                                       <div className="w-12 h-16 md:w-16 md:h-24 rounded border-2 border-dashed border-white/20 flex items-center justify-center cursor-pointer hover:bg-white/5">
                                           <Repeat size={20} className="text-white/50" />
                                       </div>
                                   )}
                               </div>
                               <div onClick={() => handleCardClick('talon', piles.talon.length - 1)} className="relative">
                                   {piles.talon.length > 0 ? (
                                       <PlayingCard card={piles.talon[piles.talon.length-1]} onClick={() => handleCardClick('talon', piles.talon.length-1)} isSelected={selected?.pile === 'talon'} />
                                   ) : (
                                       <div className="w-12 h-16 md:w-16 md:h-24 rounded border border-white/10 bg-black/10"></div>
                                   )}
                               </div>
                          </div>
                          
                          {/* Foundations */}
                          <div className="flex gap-2">
                              {['foundation1', 'foundation2', 'foundation3', 'foundation4'].map(pid => (
                                  <div key={pid} onClick={() => attemptMove(pid)} className="w-12 h-16 md:w-16 md:h-24 rounded border border-white/20 bg-black/20 flex items-center justify-center relative cursor-pointer hover:bg-white/5">
                                      {piles[pid].length > 0 ? (
                                          <PlayingCard card={piles[pid][piles[pid].length-1]} />
                                      ) : (
                                          <div className="text-white/20 text-xs font-bold uppercase">{pid.slice(-1) === '1' ? '‚ô•' : pid.slice(-1) === '2' ? '‚ô¶' : pid.slice(-1) === '3' ? '‚ô£' : '‚ô†'}</div>
                                      )}
                                  </div>
                              ))}
                          </div>
                      </div>

                      {/* Tableau */}
                      <div className="w-full max-w-2xl grid grid-cols-7 gap-1 md:gap-2 items-start h-full pb-20">
                           {['tableau1', 'tableau2', 'tableau3', 'tableau4', 'tableau5', 'tableau6', 'tableau7'].map(pid => (
                               <div key={pid} className="flex flex-col items-center min-h-[100px] relative" onClick={() => handleCardClick(pid, piles[pid].length)}>
                                   {piles[pid].length === 0 && <div className="w-12 h-16 md:w-16 md:h-24 rounded border border-white/10 absolute top-0"></div>}
                                   {piles[pid].map((card, idx) => (
                                       <div key={card.id} className="absolute" style={{ top: `${idx * 25}px` }}>
                                           <PlayingCard 
                                              card={card} 
                                              onClick={(e) => { e.stopPropagation(); handleCardClick(pid, idx); }} 
                                              isSelected={selected?.pile === pid && idx >= selected.index}
                                           />
