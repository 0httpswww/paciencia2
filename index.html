          window.open(MONETAG_DIRECT_LINK, '_blank');

      };

      // ==========================================
      // SUPABASE CONFIG
      // ==========================================
      const initSupabase = () => {
          const supabaseUrl = 'https://yscuszxakpepfrxcpnkc.supabase.co';
          const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzY3Vzenhha3BlcGZyeGNwbmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4MTIxMDcsImV4cCI6MjA4MDM4ODEwN30.7yB1Y0hyJHJAd9IC-tWbpKLIGv0s1qbn30MTNEygGto';
          try {
              if (supabaseUrl && supabaseKey) return createClient(supabaseUrl, supabaseKey, { auth: { persistSession: true, storageKey: 'galaxy_auth_token' } });
          } catch(e) { console.error("Erro Supabase:", e); }
          return null;
      };
      const supabase = initSupabase();

      const safeStorage = {
          getItem: (key) => { try { return localStorage.getItem(key); } catch(e) { return null; } },
          setItem: (key, value) => { try { localStorage.setItem(key, value); } catch(e) {} }
      };

      // ==========================================
      // AUDIO SYSTEM
      // ==========================================
      let audioCtx = null;
      const getAudioContext = () => {
          if (!audioCtx) {
              const AudioContext = window.AudioContext || window.webkitAudioContext;
              if (AudioContext) audioCtx = new AudioContext();
          }
          return audioCtx;
      };

      const playSound = (type) => {
          const ctx = getAudioContext();
          if (!ctx) return;
          const osc = ctx.createOscillator();
          const gain = ctx.createGain();
          osc.connect(gain);
          gain.connect(ctx.destination);

          const now = ctx.currentTime;
          
          if (type === 'shoot') {
              osc.type = 'square';
              osc.frequency.setValueAtTime(800, now);
              osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
              gain.gain.setValueAtTime(0.1, now);
              gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
              osc.start(now);
              osc.stop(now + 0.1);
          } else if (type === 'explosion') {
              osc.type = 'sawtooth';
              osc.frequency.setValueAtTime(100, now);
              osc.frequency.exponentialRampToValueAtTime(10, now + 0.3);
              gain.gain.setValueAtTime(0.2, now);
              gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
              osc.start(now);
              osc.stop(now + 0.3);
          } else if (type === 'ui_click') {
              osc.type = 'sine';
              osc.frequency.setValueAtTime(600, now);
              gain.gain.setValueAtTime(0.05, now);
              gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
              osc.start(now);
              osc.stop(now + 0.1);
          } else if (type === 'plant') { // Digging sound
              osc.type = 'triangle';
              osc.frequency.setValueAtTime(150, now);
              osc.frequency.linearRampToValueAtTime(100, now + 0.1);
              gain.gain.setValueAtTime(0.1, now);
              gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
              osc.start(now);
              osc.stop(now + 0.15);
          } else if (type === 'harvest') { // Satisfying pop
              osc.type = 'sine';
              osc.frequency.setValueAtTime(400, now);
              osc.frequency.linearRampToValueAtTime(800, now + 0.1);
              gain.gain.setValueAtTime(0.1, now);
              gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
              osc.start(now);
              osc.stop(now + 0.2);
          } else if (type === 'win') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(300, now);
            osc.frequency.linearRampToValueAtTime(600, now + 0.1);
            osc.frequency.setValueAtTime(600, now + 0.1);
            osc.frequency.linearRampToValueAtTime(1200, now + 0.3);
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.4);
            osc.start(now);
            osc.stop(now + 0.4);
          } else if (type === 'lose') {
             osc.type = 'sawtooth';
             osc.frequency.setValueAtTime(200, now);
             osc.frequency.linearRampToValueAtTime(50, now + 0.5);
             gain.gain.setValueAtTime(0.2, now);
             gain.gain.linearRampToValueAtTime(0, now + 0.5);
             osc.start(now);
             osc.stop(now + 0.5);
          }
      };

      // ==========================================
      // SHARED COMPONENTS
      // ==========================================
      const InstallButton = () => <div className="hidden"></div>; // Placeholder

      const AuthModal = ({ onClose, onUserChange }) => {
        const [email, setEmail] = useState('');
        const [password, setPassword] = useState('');
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState(null);
        const [mode, setMode] = useState('login');

        const handleAuth = async (e) => {
            e.preventDefault();
            setLoading(true);
            setError(null);
            
            try {
                if (!supabase) throw new Error("Serviço indisponível");
                let result;
                if (mode === 'signup') {
                    result = await supabase.auth.signUp({ email, password });
                } else {
                    result = await supabase.auth.signInWithPassword({ email, password });
                }

                if (result.error) throw result.error;
                
                if (onUserChange) onUserChange(result.data.user);
                onClose();
            } catch (err) {
                setError(err.message);
            } finally {
                setLoading(false);
            }
        };

        return (
             <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                <div className="w-full max-w-sm bg-gray-900 border border-gray-700 rounded-2xl p-6 relative">
                    <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-white"><X size={20}/></button>
                    <h2 className="text-2xl font-bold text-white mb-6 text-center font-[Rajdhani]">
                        {mode === 'login' ? 'ENTRAR' : 'CRIAR CONTA'}
                    </h2>
                    
                    {error && <div className="bg-red-900/50 text-red-200 p-3 rounded-lg mb-4 text-sm">{error}</div>}

                    <form onSubmit={handleAuth} className="space-y-4">
                        <input 
                            type="email" 
                            placeholder="Email" 
                            className="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:outline-none focus:border-blue-500"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            required
                        />
                        <input 
                            type="password" 
                            placeholder="Senha" 
                            className="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:outline-none focus:border-blue-500"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            required
                        />
                        <button 
                            type="submit"
                            disabled={loading}
                            className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2"
                        >
                            {loading && <Loader2 className="animate-spin" size={20}/>}
                            {mode === 'login' ? 'ACESSAR' : 'CADASTRAR'}
                        </button>
                    </form>

                    <div className="mt-4 text-center">
                        <button 
                            onClick={() => setMode(mode === 'login' ? 'signup' : 'login')}
                            className="text-gray-400 text-sm hover:text-white"
                        >
                            {mode === 'login' ? 'Não tem conta? Crie agora' : 'Já tem conta? Entrar'}
                        </button>
                    </div>
                </div>
             </div>
        );
      };

      // ==========================================
      // HANGMAN GAME (FORCA) - PROFESSIONAL 3D DARK
      // ==========================================
      const WORDS = [
        { word: 'REACT', hint: 'Biblioteca JavaScript' },
        { word: 'GALAXY', hint: 'Sistema estelar gigante' },
        { word: 'FARMING', hint: 'Cultivar a terra' },
        { word: 'JAVASCRIPT', hint: 'Linguagem da web' },
        { word: 'APPLE', hint: 'Fruta ou empresa de tecnologia' },
        { word: 'COMPONENT', hint: 'Bloco de construção de UI' },
        { word: 'INTERNET', hint: 'Rede mundial de computadores' },
        { word: 'PYTHON', hint: 'Cobra ou linguagem' },
        { word: 'BRASIL', hint: 'Maior país da América do Sul' },
        { word: 'FUTEBOL', hint: 'Esporte popular' }
      ];

      const HangmanGame = ({ onBack }) => {
        const [currentWord, setCurrentWord] = useState(WORDS[0]);
        const [guessedLetters, setGuessedLetters] = useState(new Set());
        const [wrongGuesses, setWrongGuesses] = useState(0);
        const [gameStatus, setGameStatus] = useState('playing'); // playing, won, lost

        const MAX_ERRORS = 6;

        useEffect(() => {
            startNewGame();
        }, []);

        const startNewGame = () => {
            const randomWord = WORDS[Math.floor(Math.random() * WORDS.length)];
            setCurrentWord(randomWord);
            setGuessedLetters(new Set());
            setWrongGuesses(0);
            setGameStatus('playing');
        };

        const handleGuess = (letter) => {
            if (gameStatus !== 'playing' || guessedLetters.has(letter)) return;

            const newGuessed = new Set(guessedLetters);
            newGuessed.add(letter);
            setGuessedLetters(newGuessed);

            if (!currentWord.word.includes(letter)) {
                const newErrors = wrongGuesses + 1;
                setWrongGuesses(newErrors);
                playSound('lose');
                if (newErrors >= MAX_ERRORS) setGameStatus('lost');
            } else {
                playSound('ui_click');
                const isWon = currentWord.word.split('').every(l => newGuessed.has(l));
                if (isWon) {
                    setGameStatus('won');
                    playSound('win');
                }
            }
        };

        const handleHint = () => {
            triggerAd(() => {
                const hiddenLetters = currentWord.word.split('').filter(l => !guessedLetters.has(l));
                if (hiddenLetters.length > 0) {
                    const randomLetter = hiddenLetters[Math.floor(Math.random() * hiddenLetters.length)];
                    handleGuess(randomLetter);
                }
            });
        };

        // Keyboard layout
        const keyboard = "QWERTYUIOPASDFGHJKLZXCVBNM".split('');

        return (
            <div className="w-full h-full bg-slate-950 text-white flex flex-col relative overflow-hidden font-[Rajdhani]">
                {/* 3D Background */}
                <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_#2e1065_0%,_#020617_100%)] z-0"></div>
                
                {/* Header */}
                <div className="relative z-10 flex justify-between items-center px-4 safe-pt pb-2 bg-black/20 backdrop-blur-md border-b border-white/10">
                    <button onClick={onBack} className="p-2 hover:bg-white/10 rounded-full transition-colors"><ChevronLeft /></button>
                    <h1 className="text-2xl font-bold tracking-widest text-purple-400 neon-text">HANGMAN 3D</h1>
                    <div className="w-10"></div>
                </div>

                {/* Main Game Area */}
                <div className="flex-1 relative z-10 flex flex-col items-center justify-center p-4">
                    
                    {/* 3D Scene Container */}
                    <div className="relative w-full max-w-md aspect-square bg-black/40 rounded-3xl border border-white/10 backdrop-blur-sm shadow-2xl overflow-hidden flex flex-col items-center justify-center mb-6">
                        {/* Floor Grid */}
                        <div className="absolute inset-0 opacity-30 bg-[linear-gradient(rgba(168,85,247,0.1)_1px,transparent_1px),linear-gradient(90deg,rgba(168,85,247,0.1)_1px,transparent_1px)] bg-[size:40px_40px] [transform:perspective(500px)_rotateX(60deg)_translateY(100px)] pointer-events-none"></div>

                        {/* Neon Gallows */}
                        <div className="relative mb-8 transform-style-3d">
                           <svg width="200" height="240" viewBox="0 0 200 240" className="drop-shadow-[0_0_15px_rgba(168,85,247,0.6)]">
                                {/* Base */}
                                <line x1="20" y1="230" x2="180" y2="230" stroke="#a855f7" strokeWidth="4" strokeLinecap="round" />
                                <line x1="50" y1="230" x2="50" y2="20" stroke="#a855f7" strokeWidth="4" strokeLinecap="round" />
                                <line x1="50" y1="20" x2="140" y2="20" stroke="#a855f7" strokeWidth="4" strokeLinecap="round" />
                                <line x1="140" y1="20" x2="140" y2="50" stroke="#a855f7" strokeWidth="4" strokeLinecap="round" />
                                
                                {/* Man */}
                                {wrongGuesses > 0 && <circle cx="140" cy="70" r="20" stroke="#f472b6" strokeWidth="4" fill="transparent" className="animate-fade-in" />}
                                {wrongGuesses > 1 && <line x1="140" y1="90" x2="140" y2="150" stroke="#f472b6" strokeWidth="4" className="animate-fade-in" />}
                                {wrongGuesses > 2 && <line x1="140" y1="110" x2="110" y2="130" stroke="#f472b6" strokeWidth="4" strokeLinecap="round" className="animate-fade-in" />}
                                {wrongGuesses > 3 && <line x1="140" y1="110" x2="170" y2="130" stroke="#f472b6" strokeWidth="4" strokeLinecap="round" className="animate-fade-in" />}
                                {wrongGuesses > 4 && <line x1="140" y1="150" x2="110" y2="190" stroke="#f472b6" strokeWidth="4" strokeLinecap="round" className="animate-fade-in" />}
                                {wrongGuesses > 5 && <line x1="140" y1="150" x2="170" y2="190" stroke="#f472b6" strokeWidth="4" strokeLinecap="round" className="animate-fade-in" />}
                           </svg>
                        </div>

                        {/* Word Display */}
                        <div className="flex gap-2 flex-wrap justify-center px-4">
                            {currentWord.word.split('').map((letter, i) => (
                                <div key={i} className={`w-10 h-12 flex items-center justify-center text-2xl font-bold border-b-4 rounded bg-white/5 backdrop-blur shadow-lg transition-all ${guessedLetters.has(letter) ? 'border-purple-500 text-purple-200' : 'border-gray-600 text-transparent'}`}>
                                    {guessedLetters.has(letter) || gameStatus === 'lost' ? letter : ''}
                                </div>
                            ))}

      const GalaxyInvader = ({ onBack }) => {
        const [score, setScore] = useState(0);
        const [gameOver, setGameOver] = useState(false);
        const [coins, setCoins] = useState(100);
        const [showShop, setShowShop] = useState(false);
        const [ship, setShip] = useState(SHIPS[0]);
        const [unlockedShips, setUnlockedShips] = useState(['starter']);
        
        // Canvas Refs
        const canvasRef = useRef(null);
        const requestRef = useRef(null);
        
        // Game State Refs (for Loop)
        const gameState = useRef({
            player: { 
                x: window.innerWidth / 2, 
                y: window.innerHeight - 150, 
                vx: 0, 
                vy: 0, 
                targetX: window.innerWidth / 2,
                targetY: window.innerHeight - 150,
                width: 50, 
                height: 50,
                isTouching: false
            },
            bullets: [],
            enemies: [],
            particles: [],
            lastShot: 0,
            lastEnemy: 0,
            bgOffset: 0
        });

        // Physics Constants
        const ACCEL = 0.08;
        const FRICTION = 0.92;
        const MAX_SPEED = 15;

        const spawnEnemy = (width) => {
            const x = Math.random() * (width - 40);
            gameState.current.enemies.push({ x, y: -50, width: 40, height: 40, hp: 1, type: 'basic' });
        };

        const update = () => {
            if (gameOver) return;
            const canvas = canvasRef.current;
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const { width, height } = canvas;
            const state = gameState.current;
            const now = Date.now();

            // Clear
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, width, height);

            // Background Starfield
            state.bgOffset += 2;
            if (state.bgOffset > height) state.bgOffset = 0;
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            for(let i=0; i<50; i++) {
                ctx.fillRect( (i*67)%width, (state.bgOffset + i*50)%height, 2, 2);
            }

            // --- PHYSICS PLAYER UPDATE ---
            const p = state.player;
            
            if (p.isTouching) {
                // Accelerate towards finger
                const dx = p.targetX - p.x;
                const dy = p.targetY - p.y;
                p.vx += dx * ACCEL;
                p.vy += dy * ACCEL;
            }

            // Apply friction
            p.vx *= FRICTION;
            p.vy *= FRICTION;

            // Cap speed
            /* Optional: Clamp velocity if needed, but friction usually handles it naturally */
            
            // Move
            p.x += p.vx;
            p.y += p.vy;

            // Bounds
            if (p.x < 0) { p.x = 0; p.vx *= -0.5; } // Bounce off walls
            if (p.x > width - p.width) { p.x = width - p.width; p.vx *= -0.5; }
            if (p.y < 0) { p.y = 0; p.vy *= -0.5; }
            if (p.y > height - p.height) { p.y = height - p.height; p.vy *= -0.5; }

            // Draw Player (with tilt)
            const tilt = Math.max(-0.4, Math.min(0.4, p.vx * 0.05));
            ctx.save();
            ctx.translate(p.x + p.width/2, p.y + p.height/2);
            ctx.rotate(tilt);
            
            // Ship Body
            ctx.fillStyle = ship.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = ship.color;
            ctx.beginPath();
            ctx.moveTo(0, -p.height/2);
            ctx.lineTo(p.width/2, p.height/2);
            ctx.lineTo(0, p.height/2 - 10);
            ctx.lineTo(-p.width/2, p.height/2);
            ctx.fill();
            
            // Engine Flame
            if (p.isTouching) {
                ctx.fillStyle = '#fbbf24';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#fbbf24';
                ctx.beginPath();
                ctx.moveTo(-5, p.height/2 - 5);
                ctx.lineTo(5, p.height/2 - 5);
                ctx.lineTo(0, p.height/2 + (Math.random()*20 + 10));
                ctx.fill();
            }
            
            ctx.restore();

            // Shooting
            if (p.isTouching && now - state.lastShot > 200) {
                state.bullets.push({ x: p.x + p.width/2 - 2, y: p.y, w: 4, h: 10, vy: -10 });
                state.lastShot = now;
                playSound('shoot');
            }

            // Enemies
            if (now - state.lastEnemy > 1000) {
                spawnEnemy(width);
                state.lastEnemy = now;
            }

            // Update Bullets
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#ffff00';
            for (let i = state.bullets.length - 1; i >= 0; i--) {
                const b = state.bullets[i];
                b.y += b.vy;
                ctx.fillRect(b.x, b.y, b.w, b.h);
                if (b.y < -10) state.bullets.splice(i, 1);
            }

            // Update Enemies
            ctx.fillStyle = '#ef4444';
            for (let i = state.enemies.length - 1; i >= 0; i--) {
                const e = state.enemies[i];
                e.y += 3;
                
                // Draw Enemy
                ctx.fillRect(e.x, e.y, e.width, e.height);

                // Collision Bullet-Enemy
                for (let j = state.bullets.length - 1; j >= 0; j--) {
                    const b = state.bullets[j];
                    if (b.x < e.x + e.width && b.x + b.w > e.x && b.y < e.y + e.height && b.y + b.h > e.y) {
                        state.bullets.splice(j, 1);
                        state.enemies.splice(i, 1);
                        setScore(s => s + 10);
                        setCoins(c => c + 1);
                        playSound('explosion');
                        break;
                    }
                }

                // Collision Player-Enemy
                if (e.x < p.x + p.width && e.x + e.width > p.x && e.y < p.y + p.height && e.y + e.height > p.y) {
                    setGameOver(true);
                    playSound('lose');
                }

                if (e.y > height) state.enemies.splice(i, 1);
            }

            requestRef.current = requestAnimationFrame(update);
        };

        useEffect(() => {
            if (canvasRef.current) {
                canvasRef.current.width = window.innerWidth;
                canvasRef.current.height = window.innerHeight;
            }
            requestRef.current = requestAnimationFrame(update);
            return () => cancelAnimationFrame(requestRef.current);
        }, [gameOver, ship]);

        // Input Handlers
        const handleTouchStart = (e) => {
            const touch = e.touches[0];
            const state = gameState.current;
            state.player.isTouching = true;
            state.player.targetX = touch.clientX - state.player.width/2;
            state.player.targetY = touch.clientY - state.player.height/2;
        };

        const handleTouchMove = (e) => {
            const touch = e.touches[0];
            const state = gameState.current;
            state.player.targetX = touch.clientX - state.player.width/2;
            state.player.targetY = touch.clientY - state.player.height/2;
        };

        const handleTouchEnd = () => {
            gameState.current.player.isTouching = false;
        };

        return (
            <div className="w-full h-full bg-black relative overflow-hidden">
                <canvas 
                    ref={canvasRef}
                    className="block touch-none"
                    onTouchStart={handleTouchStart}
                    onTouchMove={handleTouchMove}
                    onTouchEnd={handleTouchEnd}
                    onMouseDown={(e) => {
                        const state = gameState.current;
                        state.player.isTouching = true;
                        state.player.targetX = e.clientX - state.player.width/2;
                        state.player.targetY = e.clientY - state.player.height/2;
                    }}
                    onMouseMove={(e) => {
                        if(gameState.current.player.isTouching) {
                            const state = gameState.current;
                            state.player.targetX = e.clientX - state.player.width/2;
                            state.player.targetY = e.clientY - state.player.height/2;
                        }
                    }}
                    onMouseUp={handleTouchEnd}
                />
                
                {/* HUD */}
                <div className="absolute top-0 left-0 w-full p-4 safe-area-padding flex justify-between items-start pointer-events-none">
                    <button onClick={onBack} className="bg-white/10 p-2 rounded-full backdrop-blur pointer-events-auto"><ChevronLeft className="text-white"/></button>
                    <div className="flex flex-col items-end">

                        <div className="text-yellow-400 font-bold flex items-center gap-1"><Coins size={16}/> {coins}</div>
                    </div>
                </div>

                {/* Shop Button */}
                {!gameOver && (
                    <div className="absolute bottom-6 right-6 safe-area-padding">
                        <button 
                            onClick={() => setShowShop(true)}
                            className="bg-blue-600 p-4 rounded-full shadow-lg shadow-blue-500/50 hover:scale-110 transition-transform"

                        <div className="text-2xl text-white mb-8">Score: {score}</div>
                        <button 
                            onClick={() => {
                                setGameOver(false);

                                gameState.current.enemies = [];

                        setUnlockedShips={setUnlockedShips}

        const handlePointerDown = (e) => {
            isDragging.current = true;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            lastPos.current = { x: clientX, y: clientY };
            startPos.current = { x: clientX, y: clientY };
        };

            if (!isDragging.current) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;

            const dx = clientX - lastPos.current.x;
            const dy = clientY - lastPos.current.y;
            
            setPan(p => ({ x: p.x + dx, y: p.y + dy }));
            lastPos.current = { x: clientX, y: clientY };
        };

        const handlePointerUp = () => {
            isDragging.current = false;
        };

        const handlePlotClick = (index) => {
            // Check if it was a drag or a click
            const dist = Math.hypot(lastPos.current.x - startPos.current.x, lastPos.current.y - startPos.current.y);
            if (dist > 10) return; // Was a drag, ignore click

            const state = grid[index];
            if (!state && coins >= 10) {
                // Plant
                setCoins(c => c - 10);
                const newGrid = [...grid];
                newGrid[index] = 'seed';
                setGrid(newGrid);
                playSound('plant');
                
                // Growth logic
                setTimeout(() => {
                    setGrid(g => { const n = [...g]; if(n[index] === 'seed') n[index] = 'growing'; return n; });
                    setTimeout(() => {
                        setGrid(g => { const n = [...g]; if(n[index] === 'growing') n[index] = 'ready'; return n; });

            } else if (state === 'ready') {
                // Harvest

                setGrid(newGrid);
                playSound('harvest');

                            pointerEvents: 'auto'

                </div>

                {/* Actions Bottom */}
                <div className="absolute bottom-8 w-full flex justify-center gap-4 pointer-events-none z-50">
                     <button 
                        onClick={() => triggerAd(() => setCoins(c => c + 50))} 
                        className="pointer-events-auto bg-green-600 hover:bg-green-500 text-white px-6 py-3 rounded-full font-bold shadow-lg flex items-center gap-2"

                            <Sprout size={24} /> FARM
                        </button>
                        <button onClick={() => setCurrentScreen('hangman')} className="premium-btn py-4 rounded-lg font-bold text-xl flex items-center justify-center gap-2 border-purple-500/30 text-purple-100">
                            <Brain size={24} /> HANGMAN
                        </button>
                    </div>
                </div>
                
                {showAuth && <AuthModal onClose={() => setShowAuth(false)} onUserChange={setUser} />}
            </div>
        );

        return (
            <div className="w-full h-full bg-black text-white">
                {currentScreen === 'menu' && <GalaxyMenu />}
                {currentScreen === 'galaxy' && <GalaxyInvader onBack={() => setCurrentScreen('menu')} />}
                {currentScreen === 'farm' && <FarmGame onBack={() => setCurrentScreen('menu')} />}
                {currentScreen === 'hangman' && <HangmanGame onBack={() => setCurrentScreen('menu')} />}
            </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
