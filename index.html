                           <div className="flex flex-col items-center"><div className="flex items-center gap-2 mb-1"><div className="bg-purple-600 w-8 h-8 rounded-full flex items-center justify-center font-bold border-2 border-purple-400 shadow-lg z-10">{level}</div><div className="w-32 h-4 bg-slate-800 rounded-full border border-slate-600 overflow-hidden relative"><div className="h-full bg-gradient-to-r from-purple-500 to-cyan-500 transition-all duration-500" style={{ width: `${Math.min(100, (xp/maxXp)*100)}%` }}></div><div className="absolute inset-0 flex items-center justify-center text-[9px] font-bold text-white drop-shadow">{xp} / {maxXp} XP</div></div></div></div>
                           <div className="flex items-center gap-2"><button onClick={() => setShowMissions(true)} className="pointer-events-auto bg-blue-600/80 p-2 rounded-full border border-blue-400 shadow-lg animate-pulse relative"><ClipboardList size={20} />{missions.some(m => m.progress >= m.count && !m.claimed) && <span className="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></span>}</button><div className="bg-yellow-500/80 px-4 py-1.5 rounded-full font-bold text-white shadow-[0_0_15px_rgba(234,179,8,0.5)] border border-yellow-300 flex items-center gap-2"><Coins size={16} className="text-white fill-white" /> {coins}</div></div>
                       </div>
                   </div>
                   {levelUpNotif && <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 level-up-anim pointer-events-none flex flex-col items-center"><div className="text-6xl mb-2">‚≠ê</div><h2 className="text-4xl font-bold text-yellow-300 drop-shadow-[0_0_10px_rgba(253,224,71,0.8)]">LEVEL UP!</h2><p className="text-xl font-bold text-white">N√≠vel {level}</p></div>}
                   <div className="flex-1 flex items-center justify-center farm-perspective relative overflow-hidden cursor-move touch-none" onMouseDown={handlePointerDown} onMouseMove={handlePointerMove} onMouseUp={handlePointerUp} onMouseLeave={handlePointerUp} onTouchStart={handlePointerDown} onTouchMove={handlePointerMove} onTouchEnd={handlePointerUp}>
                       {pan.x === 0 && pan.y === 0 && (<div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 pointer-events-none opacity-30 flex flex-col items-center"><Move size={48} className="animate-pulse" /><span className="text-[10px] uppercase tracking-widest mt-2">Arraste para mover</span></div>)}
                       <div className="farm-grid-3d grid grid-cols-2 gap-6 p-10 relative origin-center" style={{ transform: `translate3d(${pan.x}px, ${pan.y}px, 0) rotateX(45deg) rotateZ(-45deg) scale(0.8)` }}>
                           <div className="absolute inset-0 bg-blue-500/5 blur-3xl rounded-full pointer-events-none"></div>
                           <div className="absolute -top-20 left-1/2 -translate-x-1/2 text-7xl farmer-anim z-30 drop-shadow-[0_20px_20px_rgba(0,0,0,0.8)] pointer-events-none">ü§ñ</div>
                           {grid.map((plot, i) => { const isAnimal = plot.crop && ANIMALS[plot.crop]; const def = isAnimal ? ANIMALS[plot.crop] : (plot.crop ? CROPS[plot.crop] : null); const progress = def ? Math.min(100, ((now - plot.plantedAt)/def.time)*100) : 0; const isReady = progress >= 100; return (<div key={i} onClick={(e) => { e.stopPropagation(); handlePlotClick(i, e); }} className={`w-28 h-28 rounded-xl farm-plot relative group cursor-pointer ${isReady ? 'ready' : ''}`}>{def && (<div className={`absolute -top-8 left-0 right-0 text-center transition-all ${isReady ? 'float-ui scale-110 drop-shadow-[0_0_10px_gold]' : 'opacity-80'}`}><span className="text-5xl filter drop-shadow-md">{def.icon}</span></div>)}{def && !isReady && (<div className="absolute inset-x-2 bottom-2 h-1 bg-gray-800 rounded-full overflow-hidden"><div className="h-full bg-cyan-400 shadow-[0_0_10px_cyan]" style={{ width: `${progress}%` }}></div></div>)}{!def && <div className="absolute inset-0 flex items-center justify-center opacity-20 group-hover:opacity-40"><div className="w-12 h-12 border-2 border-dashed border-white rounded-full"></div></div>}</div>); })}
                       </div>
                   </div>
                   <button onClick={handleTurbo} className="absolute right-4 bottom-52 z-40 bg-yellow-500 hover:bg-yellow-400 text-black p-3 rounded-full shadow-[0_0_20px_gold] animate-bounce border-2 border-white flex flex-col items-center"><Zap size={24} fill="black" /><span className="text-[10px] font-bold mt-1">TURBO</span><span className="text-[8px] bg-black text-yellow-500 px-1 rounded">AD</span></button>
                   <div className="neon-bar h-48 w-full z-40 flex flex-col"><div className="flex w-full border-b border-white/10"><button onClick={() => { setCategory('plants'); setSelectedItem('wheat'); playSound('ui_click'); }} className={`flex-1 py-2 font-bold text-sm uppercase tracking-wider ${category === 'plants' ? 'text-cyan-400 bg-white/5 border-b-2 border-cyan-400' : 'text-gray-500'}`}>Plantas</button><button onClick={() => { setCategory('animals'); setSelectedItem('chicken'); playSound('ui_click'); }} className={`flex-1 py-2 font-bold text-sm uppercase tracking-wider ${category === 'animals' ? 'text-purple-400 bg-white/5 border-b-2 border-purple-400' : 'text-gray-500'}`}>Animais</button></div><div className="flex-1 overflow-x-auto flex gap-4 p-4 items-center">
                           {availableItems.map(item => { const locked = level < item.reqLevel; const currentAds = cropAdProgress[item.id] || 0; const isAdLocked = item.adCost > currentAds; return (<button key={item.id} onClick={() => { if(locked) { playSound('ui_hover'); return; } if(isAdLocked) { handleItemAdWatch(item.id, item.adCost); return; } setSelectedItem(item.id); playSound('ui_click'); }} className={`flex-shrink-0 w-24 h-28 rounded-xl flex flex-col items-center justify-center border transition-all active:scale-95 relative overflow-hidden ${selectedItem === item.id ? 'border-cyan-400 bg-cyan-900/20 shadow-[0_0_10px_rgba(34,211,238,0.2)]' : 'border-slate-700 bg-black/40 hover:border-slate-500'}`}>{locked && (<div className="absolute inset-0 bg-black/80 z-20 flex flex-col items-center justify-center text-gray-400"><Lock size={16} className="mb-1" /><span className="text-[10px] font-bold">NVL {item.reqLevel}</span></div>)}{!locked && isAdLocked && (<div className="absolute inset-0 bg-black/80 z-20 flex flex-col items-center justify-center text-yellow-400 hover:text-yellow-300"><PlayCircle size={20} className="mb-1" /><span className="text-[10px] font-bold">AD {currentAds}/{item.adCost}</span></div>)}<div className="text-4xl mb-2 filter drop-shadow-lg">{item.icon}</div><div className="text-[10px] font-bold text-gray-300 uppercase tracking-wide">{item.name}</div><div className="text-[10px] text-yellow-400 font-bold mt-1 bg-black/50 px-2 py-0.5 rounded border border-yellow-500/30">{item.cost} üí∞</div>{category === 'animals' && <div className="text-[8px] text-purple-300 mt-0.5">{item.product}</div>}</button>); })}
                           <button onClick={() => setShowExpand(true)} className="flex-shrink-0 w-24 h-28 rounded-xl flex flex-col items-center justify-center border border-dashed border-green-500/50 bg-green-900/10 hover:bg-green-900/20 text-green-400"><PlusCircle size={24} className="mb-2" /><span className="text-[10px] font-bold uppercase">Expandir</span></button></div></div>
                   {showMissions && (
                       <Modal title="MISS√ïES DI√ÅRIAS" onClose={() => setShowMissions(false)}>
                           <div className="flex flex-col gap-3">
                               {missions.map(m => (
                                   <div key={m.id} className="bg-white/5 p-3 rounded flex justify-between items-center border border-white/10">
                                       <div><div className="font-bold text-sm text-gray-200">{m.text}</div><div className="text-xs text-gray-400">{m.progress}/{m.count}</div><div className="w-24 h-1 bg-gray-700 mt-1 rounded-full"><div className="h-full bg-green-500 transition-all" style={{width: `${(m.progress/m.count)*100}%`}}></div></div></div>
                                       <button disabled={m.progress < m.count || m.claimed} onClick={() => claimMission(m)} className={`px-3 py-1 rounded text-xs font-bold ${m.claimed ? 'bg-gray-600 opacity-50' : (m.progress >= m.count ? 'bg-green-600 animate-pulse text-white' : 'bg-gray-700 text-gray-400')}`}>{m.claimed ? 'FEITO' : `${m.reward} üí∞`}</button>
                                   </div>
                               ))}
                           </div>
                       </Modal>
                   )}
                   {showExpand && (
                       <Modal title="EXPANDIR TERRENO" onClose={() => setShowExpand(false)}>
                           <div className="text-center p-4">
                               <div className="text-4xl mb-4">üöú</div>
                               <h3 className="text-xl font-bold text-white mb-2">Mais Espa√ßo?</h3>
                               <p className="text-gray-400 text-sm mb-6">Assista um an√∫ncio para desbloquear +2 lotes de terra na sua fazenda!</p>
                               <button onClick={handleExpand} className="w-full py-3 bg-green-600 hover:bg-green-500 rounded-lg font-bold flex items-center justify-center gap-2"><PlayCircle size={20}/> ASSISTIR (+2 Lotes)</button>
                           </div>
                       </Modal>
                   )}
              </div>
          );
      };

      // --- GAME 3: PROFESSIONAL 3D HANGMAN ---
      const HangmanGame = ({ onBack, addCoins, coins }) => {
          const WORDS = ["TECNOLOGIA", "DESENVOLVEDOR", "PROGRAMA", "INTERNET", "FUTEBOL", "BRASIL", "MUSICA", "COMPUTADOR", "AVENTURA", "GALAXY"];
          const [word, setWord] = useState("");
          const [guessed, setGuessed] = useState([]);
          const [mistakes, setMistakes] = useState(0);
          const [status, setStatus] = useState("playing");
          const [hintUsed, setHintUsed] = useState(false);

          useEffect(() => { startNewGame(); }, []);

          const startNewGame = () => {
              const randomWord = WORDS[Math.floor(Math.random() * WORDS.length)];
              setWord(randomWord);
              setGuessed([]);
              setMistakes(0);
              setStatus("playing");
              setHintUsed(false);
          };

          const handleGuess = (letter) => {
              if (status !== "playing" || guessed.includes(letter)) return;
              playSound('key_press');
              setGuessed(prev => [...prev, letter]);
              if (!word.includes(letter)) {
                  const newMistakes = mistakes + 1;
                  setMistakes(newMistakes);
                  playSound('lose');
                  if (newMistakes >= 6) setStatus("lost");
              } else {
                  const isWon = word.split('').every(l => guessed.includes(l) || l === letter);
                  if (isWon) { 
                      setStatus("won"); 
                      playSound('win'); 
                      addCoins(50);
                  } else {
                      playSound('powerup');
                  }
              }
          };

          const handleHint = () => {
              triggerAd(() => {
                  const unrevealed = word.split('').filter(l => !guessed.includes(l));
                  if (unrevealed.length > 0) {
                      const randomLetter = unrevealed[Math.floor(Math.random() * unrevealed.length)];
                      handleGuess(randomLetter);
                      setHintUsed(true);
                  }
              });
          };

          const keyboard = "QWERTYUIOPASDFGHJKLZXCVBNM".split('');

          return (
              <div className="w-full h-full bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-purple-900 via-slate-900 to-black flex flex-col items-center justify-between p-4 relative overflow-hidden">
                  <div className="scanlines"></div>
                  
                  {/* Header */}
                  <div className="w-full flex justify-between items-center z-20">
                      <button onClick={onBack} className="p-2 bg-white/10 rounded-full hover:bg-white/20"><ChevronLeft className="text-white"/></button>
                      <div className="flex items-center gap-2 bg-black/40 px-4 py-1 rounded-full border border-purple-500/30">
                          <Coins size={16} className="text-yellow-400"/>
                          <span className="font-bold text-yellow-400">{coins}</span>
                      </div>
                      <button onClick={() => { playSound('ui_click'); startNewGame(); }} className="p-2 bg-white/10 rounded-full hover:bg-white/20"><RefreshCw className="text-white" size={20}/></button>
                  </div>

                  {/* 3D Stage */}
                  <div className="flex-1 w-full flex flex-col items-center justify-center perspective-[1000px] z-10">
                      {/* Gallows Holodeck */}
                      <div className="relative w-64 h-64 mb-8 transform-style-3d group">
                          {/* Base Glow */}
                          <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-48 h-12 bg-purple-500/20 blur-xl rounded-full transform rotateX(60deg)"></div>
                          
                          {/* Neon SVG Gallows */}
                          <svg viewBox="0 0 200 250" className="w-full h-full drop-shadow-[0_0_10px_rgba(139,92,246,0.5)]">
                              <path d="M20,230 L180,230" stroke="#4c1d95" strokeWidth="4" strokeLinecap="round" />
                              <path d="M50,230 L50,20 L140,20 L140,50" stroke="#8b5cf6" strokeWidth="4" fill="none" className="neon-path" />
                              {/* Hangman Parts */}
                              {mistakes >= 1 && <circle cx="140" cy="70" r="20" stroke="#f472b6" strokeWidth="4" fill="none" className="animate-fade-in neon-text" />}
                              {mistakes >= 2 && <line x1="140" y1="90" x2="140" y2="150" stroke="#f472b6" strokeWidth="4" className="animate-fade-in" />}
                              {mistakes >= 3 && <line x1="140" y1="110" x2="110" y2="130" stroke="#f472b6" strokeWidth="4" className="animate-fade-in" />}
                              {mistakes >= 4 && <line x1="140" y1="110" x2="170" y2="130" stroke="#f472b6" strokeWidth="4" className="animate-fade-in" />}
                              {mistakes >= 5 && <line x1="140" y1="150" x2="120" y2="190" stroke="#f472b6" strokeWidth="4" className="animate-fade-in" />}
                              {mistakes >= 6 && <line x1="140" y1="150" x2="160" y2="190" stroke="#f472b6" strokeWidth="4" className="animate-fade-in" />}
                          </svg>
                      </div>

                      {/* Word Display */}
                      <div className="flex flex-wrap justify-center gap-2 mb-8 px-4">
                          {word.split('').map((letter, i) => (
                              <div key={i} className={`w-10 h-12 md:w-12 md:h-14 flex items-center justify-center rounded-lg text-2xl font-bold border-b-4 transition-all duration-300 transform ${guessed.includes(letter) || status === 'lost' ? 'bg-purple-600/20 border-purple-500 text-white rotate-x-0' : 'bg-slate-800 border-slate-600 rotate-x-90'}`}>
                                  {(guessed.includes(letter) || status === 'lost') ? letter : ''}
                              </div>
                          ))}
                      </div>

                      {/* Status Messages */}
                      {status === 'won' && <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-green-500/90 text-white px-8 py-4 rounded-xl text-2xl font-bold backdrop-blur animate-bounce z-50 whitespace-nowrap shadow-[0_0_30px_rgba(34,197,94,0.6)]">VITORIA! +50 üí∞</div>}
                      {status === 'lost' && <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-red-600/90 text-white px-8 py-4 rounded-xl text-2xl font-bold backdrop-blur animate-bounce z-50 whitespace-nowrap shadow-[0_0_30px_rgba(239,68,68,0.6)]">GAME OVER</div>}
                  </div>

                  {/* Keyboard Area */}
                  <div className="w-full max-w-2xl bg-black/40 backdrop-blur-md rounded-t-3xl border-t border-white/10 p-4 z-20 shadow-[0_-10px_40px_rgba(0,0,0,0.5)]">
                      <div className="flex justify-between items-center mb-4 px-2">
                         <div className="text-gray-400 text-sm font-bold tracking-wider">TENTATIVAS: <span className={`${mistakes > 4 ? 'text-red-500' : 'text-white'}`}>{6 - mistakes}</span></div>
                         <button onClick={handleHint} disabled={status !== 'playing'} className="flex items-center gap-1 bg-yellow-600/80 hover:bg-yellow-500 text-white px-3 py-1.5 rounded-lg text-xs font-bold uppercase tracking-wider transition-colors shadow-[0_0_15px_rgba(202,138,4,0.4)]"><Lightbulb size={14}/> Dica (AD)</button>
                      </div>
                      <div className="flex flex-wrap justify-center gap-1.5">
                          {keyboard.map((key) => {
                              const isGuessed = guessed.includes(key);
                              const isCorrect = word.includes(key);
                              let keyClass = "bg-slate-700 hover:bg-slate-600 text-white border-slate-600";
                              if (isGuessed) {
                                  if (isCorrect) keyClass = "bg-green-600 border-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]";
                                  else keyClass = "bg-slate-800 text-slate-500 border-slate-800 opacity-50";
                              }
                              return (
                                  <button
                                      key={key}
                                      onClick={() => handleGuess(key)}
                                      disabled={isGuessed || status !== "playing"}
                                      className={`w-8 h-10 md:w-10 md:h-12 rounded md:rounded-lg font-bold text-sm md:text-lg border-b-4 active:border-b-0 active:translate-y-1 transition-all ${keyClass}`}
                                  >
                                      {key}
                                  </button>
                              );
                          })}
                      </div>
                  </div>
              </div>
          );
      };

      const App = () => {
          const [currentScreen, setCurrentScreen] = useState('menu');
          const [coins, setCoins] = useState(() => parseInt(localStorage.getItem('galaxy_coins') || '0'));
          const [equippedShip, setEquippedShip] = useState(() => localStorage.getItem('galaxy_equipped') || 'starter');
          const [unlockedShips, setUnlockedShips] = useState(() => JSON.parse(localStorage.getItem('galaxy_unlocked') || '["starter"]'));
          const [adProgress, setAdProgress] = useState(() => JSON.parse(localStorage.getItem('galaxy_ad_progress') || '{}'));
          const [user, setUser] = useState(null);
          const [showAuth, setShowAuth] = useState(false);

          useEffect(() => {
              if (supabase) {
                  supabase.auth.getSession().then(({ data: { session } }) => { if (session) setUser(session.user); });
                  const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => { setUser(session?.user ?? null); });
                  return () => subscription.unsubscribe();
              }
          }, []);

          const addCoins = (amount) => {
              setCoins(prev => {
                  const newVal = Math.max(0, prev + amount);
                  localStorage.setItem('galaxy_coins', newVal.toString());
                  return newVal;
              });
          };

          const handleShipAdWatch = (shipId, required) => {
              setAdProgress(prev => {
                  const current = prev[shipId] || 0;
                  const newCount = current + 1;
                  const newProgress = { ...prev, [shipId]: newCount };
                  localStorage.setItem('galaxy_ad_progress', JSON.stringify(newProgress));
                  if (newCount >= required) {
                      setUnlockedShips(u => {
                          const newU = [...u, shipId];
                          localStorage.setItem('galaxy_unlocked', JSON.stringify(newU));
                          return newU;
                      });
                      playSound('levelup');
                  }
                  return newProgress;
              });
          };

          const renderScreen = () => {
              switch(currentScreen) {
                  case 'menu': return <GalaxyMenu onStart={() => setCurrentScreen('galaxy')} onShop={() => setCurrentScreen('shop')} onBack={() => {}} coins={coins} />;
                  case 'shop': return <ShopScreen adProgress={adProgress} handleShipAdWatch={handleShipAdWatch} equipShip={(id) => { setEquippedShip(id); localStorage.setItem('galaxy_equipped', id); }} unlockedShips={unlockedShips} equippedShip={equippedShip} onBack={() => setCurrentScreen('menu')} />;
                  case 'galaxy': return <GalaxyInvader onBack={() => setCurrentScreen('menu')} equippedShipId={equippedShip} addCoins={addCoins} currentCoins={coins} />;
                  case 'farm': return <FarmGame onBack={() => setCurrentScreen('menu')} addCoins={addCoins} coins={coins} />;
                  case 'hangman': return <HangmanGame onBack={() => setCurrentScreen('menu')} addCoins={addCoins} coins={coins} />;
                  default: return null;
              }
          };

          // Override menu to show Hub if at root menu
          if (currentScreen === 'menu') {
              return (
                  <div className="w-full h-full bg-[#050505] flex flex-col items-center justify-center p-4 relative overflow-hidden">
                      <div className="absolute inset-0 bg-[radial-gradient(circle_at_50%_120%,#1e1b4b,transparent)] opacity-50"></div>
                      <div className="scanlines"></div>
                      
                      <div className="z-10 flex flex-col items-center gap-8 w-full max-w-md animate-fade-in">
                          <h1 className="text-6xl font-bold hero-title text-center drop-shadow-[0_0_20px_rgba(255,255,255,0.3)]">JOGOS<br/><span className="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-cyan-400">ONLINE</span></h1>
                          
                          <div className="flex flex-col gap-4 w-full">
                              <button onClick={() => { playSound('ui_click'); setCurrentScreen('galaxy'); }} className="premium-btn p-6 rounded-2xl flex items-center gap-4 group">
                                  <div className="bg-blue-600/20 p-3 rounded-lg text-blue-400 group-hover:bg-blue-600 group-hover:text-white transition-colors"><Rocket size={32} /></div>
                                  <div className="text-left"><div className="font-bold text-xl">GALAXY INVADER</div><div className="text-xs text-gray-400">A√ß√£o Espacial 3D</div></div>
                              </button>
                              
                              <button onClick={() => { playSound('ui_click'); setCurrentScreen('farm'); }} className="premium-btn p-6 rounded-2xl flex items-center gap-4 group">
                                  <div className="bg-green-600/20 p-3 rounded-lg text-green-400 group-hover:bg-green-600 group-hover:text-white transition-colors"><Sprout size={32} /></div>
                                  <div className="text-left"><div className="font-bold text-xl">FAZENDA FELIZ</div><div className="text-xs text-gray-400">Gerencie sua Fazenda</div></div>
                              </button>
                              
                              <button onClick={() => { playSound('ui_click'); setCurrentScreen('hangman'); }} className="premium-btn p-6 rounded-2xl flex items-center gap-4 group">
                                  <div className="bg-purple-600/20 p-3 rounded-lg text-purple-400 group-hover:bg-purple-600 group-hover:text-white transition-colors"><Brain size={32} /></div>
                                  <div className="text-left"><div className="font-bold text-xl">JOGO DA FORCA</div><div className="text-xs text-gray-400">Desafie seu Vocabul√°rio</div></div>
                              </button>
                          </div>
                      </div>
                      <InstallButton />
                      {showAuth && <AuthModal onClose={() => setShowAuth(false)} onLogin={setUser} />}
                  </div>
              );
          }

          return <>{renderScreen()}</>;
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
